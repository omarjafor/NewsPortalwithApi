<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-11/12 mx-auto">
    <header>
      <div class="navbar bg-base-100">
        <div class="flex-1 ">
          <a class="btn btn-ghost normal-case text-xl hover:bg-[#5d5fef]"><span
              class="bg-gray-500 text-white hover:text-black px-2 py-2 rounded-lg">News</span> <span
              class="text-gray-500 pl-2 hover:text-white">Portal</span></a>
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <span class="text-news font-semibold p-2">News</span>
            <a class="font-bold text-gray-500" href="blog.html">Blog</a>
    
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div id="profile-icon" class="w-10 rounded-full">
                <img src="./images/avatar.png" />
              </div>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <hr class="my-4">
      <div>
        <ul id="display-categories" class="sm:flex justify-evenly">
    
        </ul>
      </div>
    </header>
    <main class="mt-5">
      <section>
        <div class="bg-white py-8 my-5" id="display-post-length">
    
        </div>
        <div class="py-2 my-3">
          <h3 class="font-bold text-lg text-white">Sort By View: <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn m-1 text-black bg-white hover:bg-blue-100 border-0">Default <svg
                  class="ml-2 w-4 h-4" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg></label>
              <ul id="display-views" tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-64">
    
              </ul>
            </div>
          </h3>
        </div>
      </section>
      <section>
        <div id="most-visited">
    
        </div>
        <div id="lowest-visit">
    
        </div>
      </section>
      <section class="hidden">
        <div class="text-center my-3">
          <div id="lodding-button" role="status">
            <svg class="inline mr-2 w-16 h-16 text-gray-200 animate-spin dark:text-gray-600 fill-green-500"
              viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </section>
      <section id="display-content">
    
      </section>
    
      <!-- Modal Section -->
      <section>
        <input type="checkbox" id="read-more-modal" class="modal-toggle">
        <div id="display-modal" class="modal">
    
        </div>
      </section>
    </main>
</body>
</html>
